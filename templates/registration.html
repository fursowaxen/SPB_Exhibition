    <h1 class="centered">Выставки Санкт-Петербурга</h1>

        <form method="POST">
            <h2>Регистрация</h2>

            <div class="input-box">
                <label for="name">Логин: </label>

            <div class="input-box">
                <label for="password"> Пароль: </label>
                <input type="password" name="psw" required>

        </form>
    </div>
